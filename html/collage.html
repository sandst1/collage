<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Collage</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="container">
      <div class="images">

        <div class="image">
          <img src="http://icons.iconarchive.com/icons/mag1cwind0w/o-sunny-day/256/osd-sun-icon.png"/>
          <div class="name">image 1</div>
        </div>
        <div class="image">
          <img src="http://68.media.tumblr.com/tumblr_lukm0vQJUD1qf8cm7o1_400.gif"/>
          <div class="name">image 2</div>
        </div> 
        <div class="image">
          <img src="http://icons.iconarchive.com/icons/zairaam/bumpy-planets/256/07-jupiter-icon.png"/>
          <div class="name">image 3</div>
        </div>        
        <div class="image">
          <img src="https://cdn2.iconfinder.com/data/icons/perfect-flat-icons-2/256/Earth_world_globe_internet_browser_planet.png"/>
          <div class="name">image 4</div>
        </div>        
        <div class="image">
          <img src="http://www.cfht.hawaii.edu/en/news/Orion/M42-MegaCam-CFHT_Coelum.HR.jpg"/>
          <div class="name">image 5</div>
        </div>                                       

        <div class="image">
          <div class="add-image">
            <div class="row">
              <h4>New image</h4>
            </div>
            <div class="row">
              <input type="text" placeholder="name"/>
            </div>
            
            <div class="row">
              <input type="text" placeholder="url"/>
            </div>
            <div class="row">
              <button>Add</button>
            </div>            
          </div>
        </div>

      </div>

    </div>
  
  </body>
</html>
